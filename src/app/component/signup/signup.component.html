

<div class="container d-flex justify-content-center align-items-center">
   <div class="mt-3 w-75">
    <form [formGroup]="registerForm" (ngSubmit)="sendData()">
        <div class="d-flex align-items-center">
            <label for=""> Name: </label>
        <input  formControlName="name" type="text" class="ms-1 form-control my-2 "
        [ngClass]="{
            'is-valid': !registerForm.get('name')?.errors && registerForm.get('name')?.dirty,
            'is-invalid': registerForm.get('name')?.errors && registerForm.get('name')?.dirty,
            
             }"
         
         placeholder="enter your name.." />
        </div>
        <div class="d-flex align-items-center">
            <label for=""> Email: </label>
        <input [ngClass]="{
            'is-valid': !registerForm.get('email')?.errors && registerForm.get('email')?.dirty,
            'is-invalid': registerForm.get('email')?.errors && registerForm.get('email')?.dirty,
            
             }"
              formControlName="email" type="email" class="ms-1 form-control my-2" placeholder="enter your email.." />
       
        </div>
        <div class="d-flex align-items-center">
            <label for=""> Age: </label>
            <input [ngClass]="{
                'is-valid': !registerForm.get('age')?.errors && registerForm.get('age')?.dirty,
                'is-invalid': registerForm.get('age')?.errors && registerForm.get('age')?.dirty,
                
                 }"
                  formControlName="age"  type="number" class="ms-1 form-control my-2" placeholder="enter your age.." />
        </div>
        <div class="d-flex align-items-center">
        <label for=""> Password: </label>
        <input [ngClass]="{
            'is-valid': !registerForm.get('password')?.errors && registerForm.get('password')?.dirty,
            'is-invalid': registerForm.get('password')?.errors && registerForm.get('password')?.dirty,
            
             }"
              formControlName="password" type="password" class="ms-1 form-control my-2" placeholder="enter your password.." />
      </div>
      <p class="m-2 alert-danger">{{errorMessage}}</p>
    <button [disabled]="this.registerForm.invalid"  class="btn btn-primary mt-3">
        Register
        <i class="fa-solid fa-spinner"></i>    </button>
       
</form>
    
   </div>
</div>
