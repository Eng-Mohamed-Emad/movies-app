

<div class="container d-flex justify-content-center align-items-center">
    <div class="mt-3 w-75">
     <form [formGroup]="loginForm" (ngSubmit)="sendData()">
        
         <div class="d-flex align-items-center">
             <label for=""> Email: </label>
         <input [ngClass]="{
             'is-valid': !loginForm.get('email')?.errors && loginForm.get('email')?.dirty,
             'is-invalid': loginForm.get('email')?.errors && loginForm.get('email')?.dirty,
             
              }"
               formControlName="email" type="email" class="ms-1 form-control my-2" placeholder="enter your email.." />
        
         </div>
        
         <div class="d-flex align-items-center">
         <label for=""> Password: </label>
         <input [ngClass]="{
             'is-valid': !loginForm.get('password')?.errors && loginForm.get('password')?.dirty,
             'is-invalid': loginForm.get('password')?.errors && loginForm.get('password')?.dirty,
             
              }"
               formControlName="password" type="password" class="ms-1 form-control my-2" placeholder="enter your password.." />
       </div>
       <p class="m-2 alert-danger text-danger">{{errorMessage}}</p>
     <button [disabled]="this.loginForm.invalid"  class="btn btn-primary mt-3">
         Login
         <i class="fa-solid fa-spinner"></i>    </button>
        
 </form>
     
    </div>
 </div>
